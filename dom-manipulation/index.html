  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.5; padding: 24px; }
      h1 { margin-top: 0; }
      #quoteDisplay { padding: 16px; border: 1px solid #ddd; border-radius: 8px; min-height: 48px; margin: 12px 0; background: #fafafa; }
      .controls { display: grid; gap: 12px; margin: 16px 0; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); align-items: end; }
      .field { display: flex; flex-direction: column; gap: 6px; }
      label { font-size: 0.9rem; color: #444; }
      input, select, button { padding: 10px 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
      button.primary { background: #0d6efd; color: white; border-color: #0d6efd; cursor: pointer; }
      button.primary:hover { filter: brightness(0.95); }
      .helper { color: #666; font-size: 0.9rem; }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div class="controls" id="controls"></div>
    <div id="quoteDisplay"></div>
    <button class="primary" id="newQuote">Show New Quote</button>
    <!-- Load script from project root -->
    <script src="../script.js"></script>
  </body>
  </html>
